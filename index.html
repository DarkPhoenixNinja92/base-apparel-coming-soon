<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <header>
    <img src="images/logo.svg" class="logo">
    <img src="images/hero-mobile.jpg" class="header-img" alt="">
  </header>
  <main>
    <h1 class="title"><span>We're</span> coming soon</h1>
    <p class="main-txt">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form>
      <input type="email" placeholder="Email Address" class="email-input">
      <button class="submit"><img src="images/icon-arrow.svg"></button>
    </form>
    <div class="error-div">
    <p class="error-msg">Please provide a valid email</p>
    <img src="images/icon-error.svg" alt="" class="error-img">
  </div>
  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
